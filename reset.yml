---
- name: "Reset K3s Cluster"
  hosts: all
  become: true
  gather_facts: yes
  tasks:
    - name: "Kill all k3s processes"
      ansible.builtin.shell: /usr/local/bin/k3s-killall.sh
      args:
        removes: /usr/local/bin/k3s-killall.sh
      ignore_errors: yes

- name: "Uninstall K3s on Masters"
  hosts: master
  become: true
  tasks:
    - name: "Run K3s Uninstall Script"
      ansible.builtin.shell: /usr/local/bin/k3s-uninstall.sh
      args:
        removes: /usr/local/bin/k3s-uninstall.sh
      ignore_errors: yes

- name: "Uninstall K3s on Workers"
  hosts: workers
  become: true
  tasks:
    - name: "Run K3s Agent Uninstall Script"
      ansible.builtin.shell: /usr/local/bin/k3s-agent-uninstall.sh
      args:
        removes: /usr/local/bin/k3s-agent-uninstall.sh
      ignore_errors: yes

- name: "Final Cleanup"
  hosts: all
  become: true
  tasks:
    - name: "Remove configuration directories"
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/rancher/k3s
        - /var/lib/rancher/k3s
        - /var/lib/kubelet
        - /etc/systemd/system/k3s.service
        - /etc/systemd/system/k3s-agent.service

    - name: "Reload systemd daemon"
      ansible.builtin.systemd:
        daemon_reload: yes

---
- name: "Set K3s binary suffix"
  ansible.builtin.set_fact:
    k3s_suffix: "{{ '-arm64' if ansible_facts['architecture'] in ['aarch64', 'arm64'] else '' }}"

- name: "Download K3s Binary locally on Management Machine"
  ansible.builtin.get_url:
    url: "https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/k3s{{ k3s_suffix }}"
    dest: "/tmp/k3s-{{ k3s_version }}{{ k3s_suffix }}"
    mode: '0755'
  delegate_to: localhost
  become: false

- name: "Push K3s Binary to Masters"
  ansible.builtin.copy:
    src: "/tmp/k3s-{{ k3s_version }}{{ k3s_suffix }}"
    dest: /usr/local/bin/k3s
    mode: '0755'
    owner: root
    group: root

- name: "Wait for First Master to be Ready"
  ansible.builtin.wait_for:
    host: "{{ kube_vip_address }}"
    port: 6443
    timeout: 300
  when: not (cluster_init | default(false))
  delegate_to: localhost
  become: false

- name: "Fetch Token from First Master"
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_first_master_token
  delegate_to: "{{ groups['master'][0] }}"
  when: not (cluster_init | default(false))

- name: "Store Token for Additional Masters"
  ansible.builtin.set_fact:
    k3s_join_token: "{{ k3s_first_master_token.content | b64decode | trim }}"
  when: not (cluster_init | default(false))

- name: "Configure K3s Service (Systemd Template)"
  ansible.builtin.template:
    src: k3s.service.j2
    dest: /etc/systemd/system/k3s.service
    mode: '0644'
  notify: restart k3s

- name: "Enable and Start K3s Service"
  ansible.builtin.systemd:
    name: k3s
    enabled: yes
    state: started
    daemon_reload: yes

- name: "Wait for kubectl to be ready"
  ansible.builtin.wait_for:
    path: /etc/rancher/k3s/k3s.yaml

- name: "Deploy kube-vip RBAC"
  ansible.builtin.command: /usr/local/bin/k3s kubectl apply -f https://kube-vip.io/manifests/rbac.yaml --validate=false
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  register: k3s_master_kube_vip_rbac_result
  changed_when: "'created' in k3s_master_kube_vip_rbac_result.stdout or 'configured' in k3s_master_kube_vip_rbac_result.stdout"

- name: "Deploy kube-vip DaemonSet (via Template)"
  ansible.builtin.template:
    src: kube-vip.yaml.j2
    dest: /var/lib/rancher/k3s/server/manifests/kube-vip.yaml
    mode: '0644'

- name: "Fetch Token for Workers"
  ansible.builtin.slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: k3s_master_node_token

- name: "Export Token"
  ansible.builtin.set_fact:
    k3s_master_token: "{{ k3s_master_node_token.content | b64decode | trim }}"

- name: "Create kubectl symlink"
  ansible.builtin.file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link
    force: yes

- name: "Create .kube directory for user"
  ansible.builtin.file:
    path: "~{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'

- name: "Copy K3s config to user's .kube/config"
  ansible.builtin.copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "~{{ ansible_user }}/.kube/config"
    remote_src: yes
    owner: "{{ ansible_user }}"
    mode: '0600'

# Multipass specific tasks
- name: "Fetch K3s Kubeconfig (Multipass local test)"
  ansible.builtin.fetch:
    src: /etc/rancher/k3s/k3s.yaml
    dest: "{{ playbook_dir }}/k3s_multipass.yaml"
    flat: yes

- name: "Update Kubeconfig Server Address (Multipass local test)"
  become: false
  delegate_to: localhost
  ansible.builtin.replace:
    path: "{{ playbook_dir }}/k3s_multipass.yaml"
    regexp: '127\.0\.0\.1'
    replace: "{{ ansible_host }}"
